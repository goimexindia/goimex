 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    {% for x in last %}
    <h5 class="text-truncate"><a href="{% url 'productdetail' x.slug %}"
                                 title="{{ x.title}}"> {{ x.title|striptags}}
        <small> ( {{ x.author.profile.country.name }} )</small>
         <small> ( {{ x.author.profile.organization }} )</small>
        <link rel="stylesheet" href="{% static 'flags/sprite-hq.css' %}">
       </a>

        {% endfor %}</h5>
</div>


</body>
</html>
