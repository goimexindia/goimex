{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
{% for x in last %}
<h5 class="text-truncate"><a href="{% url 'productdetail' x.slug %}"
                             title="{{ x.title}}"> <small>{{ x.title|striptags}}
    ( {{ x.author.profile.country.name }} )</small>
    <small> ( {{ x.author.profile.organization }} )</small>
    <link rel="stylesheet" href="{% static 'flags/sprite-hq.css' %}">
</a>
</h5>
{% endfor %}
</div>
</body>
</html>
