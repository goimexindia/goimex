{% load static %}
<style>
.card1 {
width: 350px;
border: none;
height: 350px;
border-radius: 3px;
cursor: pointer;
position: relative;
overflow: hidden
}

.p-info {
display: flex;
justify-content: space-between
}

.p-price {
position: absolute;
right: 10px;
top: 20px
}

.heart i {
font-size: 50px;
opacity: 0;
color: red
}

.heart i:hover {
color: red
}

.p-image img {
width: 240px;
transform: rotate(15deg);
transition: all 0.5s
}

.card1:hover .heart i {
animation: heart 300ms ease-in forwards;
animation-delay: 500ms
}

.p-about {
position: absolute;
width: 170px;
font-size: 10px;
top: 140px;
left: -125px;
opacity: 0
}

.card1:hover .p-about {
animation: content 300ms ease-in forwards
}

@keyframes content {
0% {
opacity: 0
}

100% {
opacity: 1;
left: 25px
}
}

@keyframes heart {
0% {
opacity: 0
}

100% {
opacity: 1
}
}

.card1:hover .p-image img {
animation: onimage 300ms ease-in forwards
}

.card1:hover .p-price {
animation: onprice 500ms ease-in forwards
}

@keyframes onprice {
0% {
right: 10px;
top: 20px
}

50% {
right: 60px;
top: 30px
}

100% {
right: 267px;
top: 70px
}
}

@keyframes onimage {
0% {
width: 250px
}

50% {
width: 200px;
transform: translateY(-30px);
transform: translateX(100px)
}

100% {
width: 180px;
top: 100px;
transform: translateY(100px);
transform: translateX(110px)
}
}

.buttons {
position: absolute;
bottom: -150px
}

.card1:hover .buttons {
animation: buttons 500ms ease-in forwards
}

@keyframes buttons {
0% {
bottom: -100px
}

100% {
bottom: 20px
}
}

.btn {
height: 50px;
font-size: 16px;
width: 140px !important;
font-weight: 600
}

</style>
<br>
<hr>
<br>
<section class="ft-prd-verfy-sup featuredProductThumbnailComponent">
    <h2 align="center"><span>Our Top New Introduced <b>Products</b></span></h2><br>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="item">
                    <div class="row ">
                        {% for p in topproducts %}
                        <div class="bg-dark ">
                            <div class="container d-flex justify-content-center">
                                <div class="card  p-4">
                                    <div class="card1">
                                            <div>
                                                <h5><a class="text-danger text-truncate"
                                                       href="javascript:void(0)"
                                                       title="{{p.title}}">{{p.title}}</a></h5>
                                                <span>{{product.category}}</span>
                                            </div>
                                            <div class="p-price d-flex flex-row"><span>&#8377;</span>
                                                <h1>{{p.selling_price}}</h1>
                                            </div>
                                            <div class="heart"><i class="bx bx-heart"></i></div>

                                        <div class="text-center p-image">

                                            <img src="{{p.image.url}}"  onerror="this.onerror=null; this.src='/static/images/no_image.jpg'">
                                        </div>
                                        <div class="p-about">

                                            <p>{{p.description|safe}}</p>
                                        </div>
                                        <div class="buttons d-flex flex-row gap-3 px-3">
                                            <a href="{% url 'productdetail' p.slug %}"
                                               class="btn btn-danger w-100">View</a>
                                            <a href="{% url 'addtocart' p.id %}"
                                               class="btn btn-outline-danger w-100">Buy Now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>
